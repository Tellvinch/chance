{% extends 'base.html' %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Navbar block -->
{% block navbar %}
    <div class="container-fluid">

        <div class="navbar navbar-inverse  " id="navbar-default" role="navigation" >

            

                <div class="navbar-header">

                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                    <a href="/" class="navbar-brand">Minute Pitch</a>

                </div>

                <div class="navbar-collapse collapse">

                    <ul class="nav navbar-nav">

                        <li>
                            <a href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if current_user.is_authenticated %}
                        <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                        <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                        {% else %}
                        <li>
                            <a href="{{url_for('auth.register')}}">Sign Up</a>
                        </li>
                        <li>
                            <a href="{{url_for('auth.login')}}">Login</a>
                        </li>
                        {%endif%}
                    </ul>

                </div>

            

        </div>

    </div>
{% endblock %}
