{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%} {% block
content %}
<div class="container">
        <h1>Comments on the pitch</h1>
    <div class="card">
        <div class="card-body">
        {{ pitch.pitch}}
        <button class="btn btn-outline-info">
            <a href="/comment/new/{{ pitch.id }}">comment</a>
        </button>
        </div>
    </div>
        {% for comment in comment %}
    <div class="card">
        <div class="card-body">
            {{ comment.comment }}<br />
            by: {{ comment.user.username }}
        </div>
    </div>
        {% endfor %}
    
</div>

{% endblock %}
